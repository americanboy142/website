
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sign up Form with Rounded Social Buttons</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'login/sign_up.css' %}">

    </head>
    {% block content %}
    <body>
    <div class="signup-form">
        <form method="post" class="form_group">
            {% csrf_token %}
            <h2>Create an Account</h2>
            <p class="hint-text">Sign up with your social media account or email address</p>
            <div class="social-btn text-center">
                <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
                <a href="#" class="btn btn-info btn-lg"><i class="fa fa-twitter"></i> Twitter</a>
                <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
            </div>
            <div class="or-seperator"><b>or</b></div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-control input-lg" name="email" placeholder="Email Address" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password1" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password2" placeholder="Confirm Password" required="required">
            </div>  
            <div class="alert alert-success">
                {{form.errors}}
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="{% url 'signin' %}">Login here</a></div>
    </div>
    </body>
    {% endblock %}
</html>
